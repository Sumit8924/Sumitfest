<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FESTRONIX 2.0 - Bootstrap</title>
    <!-- Bootstrap 5 + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Orbitron:wght@400;600;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* OPTIMIZED CRITICAL CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            color: white;
        }

        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            will-change: transform;
        }

        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            opacity: 0.6;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.3) 50%, rgba(0,0,0,0.8) 100%);
        }

        /* Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 2px solid #ff4733;
            padding: 0 1rem;
            min-height: 70px;
            z-index: 1030;
        }

        .nav-link {
            color: #fff !important;
            font-weight: 600;
            letter-spacing: 0.1rem;
            padding: 0 0.8rem !important;
            min-height: 70px;
            display: flex;
            align-items: center;
            transition: color 0.2s ease;
        }

        .nav-link:hover {
            color: #ffcc33 !important;
            background: rgba(255, 71, 51, 0.15);
        }

        .nav-link.active {
            color: #ffcc33 !important;
            background: rgba(255, 71, 51, 0.25);
            border-bottom: 3px solid #ff4733 !important;
        }

        /* Timer */
        .main-timer-section {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            position: fixed;
            top: 100px;
            left: 0;
            right: 0;
            z-index: 500;
            pointer-events: none;
        }

        .main-timer-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 700px;
            margin: 0 auto;
        }

        .main-timer-box {
            background: rgba(0,0,0,0.7);
            border: 2px solid #931909;
            border-radius: 12px;
            padding: 15px 5px;
            backdrop-filter: blur(10px);
            transform: translateZ(0);
        }

        .main-timer-value {
            font-size: 2.5rem;
            font-weight: 900;
            color: #33ccff;
            font-family: 'Orbitron', sans-serif;
            line-height: 1;
            will-change: contents;
        }

        /* 3D SLIDER - FASTER ANIMATION */
        .scene {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 45vh;
            perspective: 2200px;
            z-index: 5;
            overflow: hidden;
            pointer-events: none;
        }

        .slider {
            position: absolute;
            bottom: 60px;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            pointer-events: auto;
        }

        .card {
            position: absolute;
            width: 240px;
            height: 300px;
            border-radius: 18px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 35px 90px rgba(0,0,0,0.65);
            transform-style: preserve-3d;
            bottom: 15%;
            transition: box-shadow 0.3s ease;
            border: none;
            backface-visibility: hidden;
            will-change: transform, opacity;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            color: white;
            padding: 15px;
            transform: translateY(100%);
            transition: transform 0.2s ease;
        }

        .card:hover .card-overlay {
            transform: translateY(0);
        }

        .slider-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            z-index: 100;
        }

        .slider-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255,71,51,0.8);
            border: 2px solid #ffcc33;
            color: white;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .slider-btn:hover {
            background: #ff4733;
            transform: scale(1.1);
        }

        .slider-btn:active {
            transform: scale(0.95);
        }

        /* Marquee */
        .marquee-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(90deg, #b30000, #ff6600, #b30000);
            color: white;
            padding: 8px 0;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            z-index: 100;
            white-space: nowrap;
            overflow: hidden;
            border-top: 2px solid #ffcc33;
        }

        .marquee-content {
            display: inline-block;
            animation: marquee 25s linear infinite;
            white-space: nowrap;
            padding-left: 100%;
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        /* Loader */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 99999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease;
        }

        .loader-hidden {
            opacity: 0;
            pointer-events: none;
            visibility: hidden;
        }

        .loader-letter {
            font-family: 'Orbitron';
            font-size: 2rem;
            color: #ff4733;
            margin: 0 5px;
            animation: bounce 0.8s infinite;
            display: inline-block;
        }

        @keyframes bounce {
            0%,100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Mobile responsive */
        @media (max-width: 600px) {
            .main-timer-section { top: 80px; }
            .main-timer-grid { gap: 5px; }
            .main-timer-box { padding: 6px 3px; }
            .main-timer-value { font-size: 1.4rem; }
            .main-timer-label { font-size: 0.6rem; }
            .scene { height: 35vh; }
            .card { width: 120px; height: 160px; }
            .slider-controls { display: none; }
        }

        @media (max-width: 400px) {
            .card { width: 100px; height: 140px; }
        }
    </style>
</head>

    <!-- OPTIMIZED SCRIPT - FASTER SLIDER -->
    <script>
        (function() {
            'use strict';

            // DOM cache
            const DOM = {
                loader: document.getElementById('loader'),
                days: document.getElementById('mainDays'),
                hours: document.getElementById('mainHours'),
                minutes: document.getElementById('mainMinutes'),
                seconds: document.getElementById('mainSeconds'),
                slider: document.getElementById('slider'),
                welcomeTitle: document.getElementById('welcomeTitle'),
                userAuthContainer: document.getElementById('userAuthContainer')
            };

            // ---------- LOADER ----------
            window.addEventListener('load', function() {
                setTimeout(() => {
                    if (DOM.loader) DOM.loader.classList.add('loader-hidden');
                }, 800);
            });

            // ---------- TIMER ----------
            const TARGET_DATE = new Date("2026-02-28T23:59:59").getTime();
            let lastUpdate = 0;
            
            function updateCountdown(timestamp) {
                if (timestamp - lastUpdate > 500) {
                    const now = Date.now();
                    const diff = TARGET_DATE - now;
                    
                    if (diff > 0) {
                        const days = Math.floor(diff / 86400000);
                        const hours = Math.floor((diff % 86400000) / 3600000);
                        const minutes = Math.floor((diff % 3600000) / 60000);
                        const seconds = Math.floor((diff % 60000) / 1000);
                        
                        if (DOM.days) DOM.days.textContent = days.toString().padStart(2, '0');
                        if (DOM.hours) DOM.hours.textContent = hours.toString().padStart(2, '0');
                        if (DOM.minutes) DOM.minutes.textContent = minutes.toString().padStart(2, '0');
                        if (DOM.seconds) DOM.seconds.textContent = seconds.toString().padStart(2, '0');
                    }
                    lastUpdate = timestamp;
                }
                requestAnimationFrame(updateCountdown);
            }
            requestAnimationFrame(updateCountdown);

            // ---------- WELCOME TITLE ----------
            if (DOM.welcomeTitle) {
                DOM.welcomeTitle.innerHTML = `
                    <h1 style="font-size: clamp(1.2rem, 3vw, 2.5rem); font-weight: 900; letter-spacing: 6px;">WELCOME TO</h1>
                    <h1 style="font-size: clamp(1.8rem, 5vw, 3.5rem); font-weight: 900; letter-spacing: 6px; color: #33ccff; text-shadow: 0 0 10px #33ccff;">FESTRONIX 2.0</h1>
                    <h2 style="font-family: 'Cinzel', serif; font-size: clamp(0.8rem, 2vw, 1.4rem); padding: 10px 20px;">GIFT AUTONOMOUS, BHUBANESWAR</h2>
                `;
            }

            // ---------- FAST 3D SLIDER - INCREASED SPEED ----------
            class FastSlider3D {
                constructor() {
                    this.cards = [];
                    
                    // DETECT DEVICE TYPE
                    const isMobile = window.innerWidth < 600;
                    const isTablet = window.innerWidth >= 600 && window.innerWidth < 1024;
                    
                    // CONFIG - FASTER SPEEDS
                    this.config = {
                        count: isMobile ? 8 : (isTablet ? 10 : 12),
                        radius: isMobile ? 180 : (isTablet ? 300 : 400),
                        angle: 0,
                        // MAIN SPEED SETTINGS - INCREASED SIGNIFICANTLY
                        baseSpeed: isMobile ? 0.25 : 0.2,      // Normal rotation speed
                        fastSpeed: isMobile ? 0.5 : 0.4,      // Speed when clicking buttons
                        currentSpeed: isMobile ? 0.25 : 0.2,   // Start with base speed
                        isRunning: true,
                        direction: 1
                    };
                    
                    // IMAGE ARRAY
                    this.images = [
                        'https://res.cloudinary.com/dpc4l1hic/image/upload/v1770814179/img16_pg2tn8.jpg',
                        'https://res.cloudinary.com/dpc4l1hic/image/upload/v1770814172/img13_td70sk.jpg',
                        'https://res.cloudinary.com/dpc4l1hic/image/upload/v1770814171/img12_xxhzxp.jpg',
                        'https://res.cloudinary.com/dpc4l1hic/image/upload/v1770814257/img29_haddwu.jpg',
                        'https://res.cloudinary.com/dpc4l1hic/image/upload/v1770814181/img17_ulwi5t.jpg',
                        'https://res.cloudinary.com/dpc4l1hic/image/upload/v1770814170/img25_ukotc2.jpg',
                        'https://res.cloudinary.com/dpc4l1hic/image/upload/v1770814167/img23_n2fqmk.jpg',
                        'https://res.cloudinary.com/dpc4l1hic/image/upload/v1770814183/img18_ainjk9.jpg'
                    ];
                    
                    this.init();
                    this.setupControls();
                    this.animate();
                }
                
                init() {
                    if (!DOM.slider) return;
                    DOM.slider.innerHTML = "";
                    
                    const fragment = document.createDocumentFragment();
                    
                    for (let i = 0; i < this.config.count; i++) {
                        const card = document.createElement('div');
                        card.className = 'card';
                        
                        const img = document.createElement('img');
                        img.src = this.images[i % this.images.length];
                        img.alt = `Event ${i + 1}`;
                        img.loading = 'lazy';
                        
                        const overlay = document.createElement('div');
                        overlay.className = 'card-overlay';
                        overlay.innerHTML = `<h3 style="margin: 0; font-size: 1.2rem;">Event ${i + 1}</h3><p style="margin: 5px 0 0; font-size: 0.9rem;">Click to learn more</p>`;
                        
                        card.appendChild(img);
                        card.appendChild(overlay);
                        fragment.appendChild(card);
                        this.cards.push(card);
                        
                        // CLICK EVENT
                        card.addEventListener('click', (e) => {
                            e.preventDefault();
                            this.zoomToCard(i);
                        });
                    }
                    
                    DOM.slider.appendChild(fragment);
                }
                
                animate() {
                    if (!this.config.isRunning) return;
                    
                    // UPDATE ANGLE WITH CURRENT SPEED
                    this.config.angle += this.config.currentSpeed * this.config.direction;
                    
                    const step = 360 / this.config.count;
                    const radius = this.config.radius;
                    
                    // POSITION CARDS
                    for (let i = 0; i < this.cards.length; i++) {
                        const card = this.cards[i];
                        if (!card) continue;
                        
                        const angle = this.config.angle + (i * step);
                        const rad = angle * (Math.PI / 180);
                        
                        const x = Math.sin(rad) * radius;
                        const z = Math.cos(rad) * radius - radius;
                        const scale = 1 + (z / 2000);
                        const opacity = Math.max(0.4, Math.min(1, (z + 1000) / 1000));
                        
                        // APPLY TRANSFORM
                        card.style.transform = `translate3d(${x}px, 0, ${z}px) scale(${scale})`;
                        card.style.zIndex = Math.floor(z + 1000);
                        card.style.opacity = opacity;
                    }
                    
                    requestAnimationFrame(() => this.animate());
                }
                
                setupControls() {
                    const prevBtn = document.getElementById('prevBtn');
                    const nextBtn = document.getElementById('nextBtn');
                    
                    if (prevBtn) {
                        // MOUSE DOWN - FAST CONTINUOUS ROTATION
                        prevBtn.addEventListener('mousedown', (e) => {
                            e.preventDefault();
                            this.config.direction = -1;
                            this.config.currentSpeed = this.config.fastSpeed;
                        });
                        
                        // MOUSE UP - RETURN TO NORMAL SPEED
                        prevBtn.addEventListener('mouseup', () => {
                            this.config.currentSpeed = this.config.baseSpeed;
                        });
                        
                        prevBtn.addEventListener('mouseleave', () => {
                            this.config.currentSpeed = this.config.baseSpeed;
                        });
                        
                        // TOUCH EVENTS FOR MOBILE
                        prevBtn.addEventListener('touchstart', (e) => {
                            e.preventDefault();
                            this.config.direction = -1;
                            this.config.currentSpeed = this.config.fastSpeed;
                        });
                        
                        prevBtn.addEventListener('touchend', (e) => {
                            e.preventDefault();
                            this.config.currentSpeed = this.config.baseSpeed;
                        });
                        
                        prevBtn.addEventListener('touchcancel', (e) => {
                            e.preventDefault();
                            this.config.currentSpeed = this.config.baseSpeed;
                        });
                    }
                    
                    if (nextBtn) {
                        nextBtn.addEventListener('mousedown', (e) => {
                            e.preventDefault();
                            this.config.direction = 1;
                            this.config.currentSpeed = this.config.fastSpeed;
                        });
                        
                        nextBtn.addEventListener('mouseup', () => {
                            this.config.currentSpeed = this.config.baseSpeed;
                        });
                        
                        nextBtn.addEventListener('mouseleave', () => {
                            this.config.currentSpeed = this.config.baseSpeed;
                        });
                        
                        nextBtn.addEventListener('touchstart', (e) => {
                            e.preventDefault();
                            this.config.direction = 1;
                            this.config.currentSpeed = this.config.fastSpeed;
                        });
                        
                        nextBtn.addEventListener('touchend', (e) => {
                            e.preventDefault();
                            this.config.currentSpeed = this.config.baseSpeed;
                        });
                        
                        nextBtn.addEventListener('touchcancel', (e) => {
                            e.preventDefault();
                            this.config.currentSpeed = this.config.baseSpeed;
                        });
                    }
                }
                
                zoomToCard(index) {
                    // SMOOTH ZOOM TO CARD
                    const targetAngle = -index * (360 / this.config.count);
                    
                    // ANIMATE TO TARGET ANGLE
                    const animateToTarget = () => {
                        const diff = targetAngle - this.config.angle;
                        if (Math.abs(diff) > 0.5) {
                            this.config.angle += diff * 0.1;
                            requestAnimationFrame(animateToTarget);
                        } else {
                            this.config.angle = targetAngle;
                            // SIMULATE NAVIGATION
                            console.log(`Navigate to event ${index + 1}`);
                            // window.location.href = `event-details.html?event=${index + 1}`;
                        }
                    };
                    
                    requestAnimationFrame(animateToTarget);
                }
            }

            // INITIALIZE SLIDER
            if (DOM.slider) {
                new FastSlider3D();
            }

            // ---------- USER AUTH ----------
            function updateUserAuth() {
                if (!DOM.userAuthContainer) return;
                
                const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
                
                if (isLoggedIn) {
                    const user = JSON.parse(localStorage.getItem('userData') || '{}');
                    DOM.userAuthContainer.innerHTML = `
                        <a class="user-auth-btn" href="#" style="display: flex; align-items: center; justify-content: center; background: rgba(255,71,51,0.3); color: white; padding: 0 15px; min-height: 70px; text-decoration: none; transition: all 0.2s ease;">
                            <i class="fas fa-user"></i>
                            <span style="margin-left: 8px;">${user.firstName || 'User'}</span>
                        </a>
                    `;
                } else {
                    DOM.userAuthContainer.innerHTML = `
                        <a class="user-auth-btn" href="signup.html" style="display: flex; align-items: center; justify-content: center; background: rgba(255,71,51,0.3); color: white; padding: 0 15px; min-height: 70px; text-decoration: none; transition: all 0.2s ease;">
                            <i class="fas fa-user-plus"></i>
                            <span style="margin-left: 8px;">Signup</span>
                        </a>
                    `;
                }
            }
            
            updateUserAuth();

            // ---------- ACTIVE NAV ----------
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            document.querySelectorAll('.nav-link').forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });

            // ---------- BACKGROUND MUSIC ----------
            document.addEventListener('click', function initMusic() {
                const bgMusic = document.getElementById('bgMusic');
                if (bgMusic) {
                    bgMusic.volume = 0.2;
                    bgMusic.play().catch(() => {});
                }
                document.removeEventListener('click', initMusic);
            }, { once: true });

            // ---------- RESIZE HANDLER ----------
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    window.location.reload();
                }, 250);
            });

        })();
    </script>
    
    <!-- Font Awesome (deferred) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" media="print" onload="this.media='all'">
    
    <!-- Background Music -->
    <audio id="bgMusic" loop preload="none">
        <source src="https://res.cloudinary.com/dpc4l1hic/video/upload/v1770814278/beats_p2c79u.mp3" type="audio/mpeg">
    </audio>
